<!DOCTYPE html>
<html>

<head>
    <!-- (use "comd /" for comments)  -->
    <!-- invisible links -->
    <title>Getting Started With HTML</title>
    <meta charset="UTF-8">

    <!-- used so the website can be responsve to mobile or smaller devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!--Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

</head>

<body>

    <header>
        <div>
            <img src="images/Title.svg" alt="Museum of ME">

    <section class="prp">

    <section class="prp">

        <div class="fridge-grid">
            <div><img src="images/cottage-cheese.png" alt="cottage-cheese"></div>
